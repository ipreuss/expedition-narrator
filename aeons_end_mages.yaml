- id: brama
  name: Brama
  background: Brama is the elder of Gravehold, a calm, authoritative mentor with a
    nurturing core.  She believes discipline, unity, and memory keep the community
    alive and warns against attachment to power or breaches.
  appearance: An older woman and mentor figure; no specific details were provided.
  strengths: Brama is a healing mage
  weaknesses: Low direct harm output; she is primarily a support character
  story_notes: Brama led survivors into the tunnels after the fall of Gravehold, training
    new mages and rejecting forbidden power.  She was briefly captured by the Fungal Mesh,
    rescued by the expedition, and later helped defeat a memory‑eating Nameless.  She
    fought through the final campaigns, mourning the corrupted ally lost to the Void
    while committing to rebuild and train New Gravehold’s defenders.
  variants:
  - variant_id: aeon_s_end_core_set
    variant_name: Aeon's End (Core Set)
    wave_id: aeon_s_end_core_set
    wave_name: Aeon's End (Core Set)
    box: Aeon's End (Core Set)
- id: jian
  name: Jian
  background: After her father died Jian found one of his orbs and retreated into
    silence.  She learned the sister‑words but rarely speaks them, instead seeing
    multiple possible worlds and believing she is destined to save them.  Jian describes
    seeing a web connecting everything and trusting it to guide her.
  appearance: No detailed description; likely a young woman carrying an orb.
  strengths: Jian can manipulate breaches and use visions to prepare for future turns
  weaknesses: Her introspective nature may cause hesitation
  variants:
  - variant_id: aeon_s_end_core_set
    variant_name: Aeon's End (Core Set)
    wave_id: aeon_s_end_core_set
    wave_name: Aeon's End (Core Set)
    box: Aeon's End (Core Set)
- id: kadir
  name: Kadir
  background: Kadir is a seasoned cavern scout who trusts careful observation and
    hard‑won experience.  She is measured, analytical, and stubbornly determined to
    find safe paths for her people, believing answers lie in the depths.
  appearance: Not specified; described through her actions rather than appearance.
  strengths: Provides aether and accelerates game setup (details not provided)
  weaknesses: Her obsession with the depths may cloud her judgement
  story_notes: Kadir led multiple expeditions beneath Gravehold, mapping passages and
    identifying underworld creatures.  She later advocated broader exploration when
    new paths beyond the caves emerged.
  variants:
  - variant_id: legacy_of_gravehold
    variant_name: Legacy of Gravehold
    wave_id: legacy_of_gravehold
    wave_name: Legacy of Gravehold
    box: Legacy of Gravehold
    background: Kadir upholds the old traditions of the sister‑words and distrusts
      reckless experimentation.  A protective mother, she believes discipline and
      boundaries keep Gravehold alive.
    appearance: Described in terms of her steadfast demeanor rather than physical
      traits.
    strengths: A defensive mage who values structure and protection
    weaknesses: Her adherence to tradition can make her inflexible
- id: lash
  name: Lash
  background: Lash is an upbeat, fearless optimist who refuses to let the siege crush
    his spirit.  He draws strength from ordinary people and fights to keep hope alive,
    using humor and bravado to steady the group.
  appearance: Not specified.  His upbeat personality is his most notable trait.
  strengths: Lash can prep and fire spells quickly and has access to cards that reward
    optimism
  weaknesses: Limited defensive abilities; relies on momentum to stay ahead
  story_notes: During early expeditions, Lash kept morale high by charging ahead,
    joking, and naming strange creatures while the group pushed through the dark.
