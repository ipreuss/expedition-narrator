- id: inco
  name: Inco
  background: Inco is a young breach mage with an innate affinity for the natural
    world.  Raised by the spirits of the wilds south of New Gravehold and later adopted
    by Talix, he was nurtured by vines and creatures and still longs for the touch
    of the earth.  Inco communicates with plants and senses their distress; he can
    coax life back into a wilting tree and conjure flowers with a thought.  His path
    through the forest blooms behind him even when death surrounds him, yet this gift
    sometimes runs wild when he is frightened or upset—branches thicken, roots twist
    and saplings burst from the soil in chaotic growth.  Inco remains gentle and earnest,
    but the decay threatening the land fills him with panic and determination to save
    every crop.
  appearance: Portrayed as a lithe youth entwined with vines and budding flowers,
    his skin mottled with green patterns and his hair crowned with leaves.
  strengths: Inco’s connection to plants allows him to rapidly grow vines and blossoms,
    rejuvenate dying vegetation and cause thorny growths that entangle foes.  He can
    sense the health of the land and follows its guidance to track allies.
  weaknesses: His control over growth is tied to his emotions—panic or anger may trigger
    uncontrolled bursts that hinder allies.  In barren or corrupted environments his
    power weakens, and his urgency to save plants can lead him into danger.
  story_notes: 'Inco is earnest and often anxious.  He storms into councils with dirt
    on his hands and urgency in his voice, stumbling over words as he explains that
    leaves are wilting and crops are failing.  Though young, he has practised breach
    magic alongside Razra and shares a friendly rivalry with her.  When he calls “Move
    your roots,” he means it literally: vines lift paths, branches part and roots
    coil to guide or hinder.  Inco’s compassion extends to animals—he embraces the
    metallic beast Rip as if it were family—and he blames himself when plants suffer.  His
    uncontrolled growth in tense moments highlights the tension between a mage’s power
    and the chaos of nature.

    Even when reverent toward all plants, Inco will tear at vines with bare hands
    to free a friend trapped within a living prison.  When brute force fails he draws
    thorny tendrils from the earth, sacrificing growth to cut away shackles.  Discovering
    carved glyphs and familiar insignias etched into the ground shakes his trust;
    he mutters “It can’t be” and turns inward, his usual chatter replaced by stony
    silence.  After freeing Razra from an organic wall he steps aside to let her pick
    up a glowing artefact, reluctant to touch the object himself.  Inco’s path alternates
    between blooming flowers that reassure and chaotic roots that threaten to topple
    trees, reflecting his struggle to balance life and destruction.

    Later, Inco reveals he was raised by one of the plant‑based Nameless the party
    battles.  His grief at the creature’s death mingles with fury at the traitor who
    turned his family against him.  On the journey back to New Gravehold he kicks
    at the ground, hands shaking, unable to meet his friends’ eyes.  At the council
    chambers he accuses elders of hiding the betrayal and of letting their home become
    “carrion.”  Despite his despair he vows to heal the land and expose those who
    would manipulate his kin.  Inco’s ability to sense paths through rot and his willingness
    to lift allies on great leaves or slam the ground to leap over walls of flame
    underscore his intimate connection to the earth.'
