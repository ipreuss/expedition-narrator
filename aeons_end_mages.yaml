- id: brama
  name: Brama
  background: Brama is the elder of Gravehold.  When the world collapsed she ordered
    the cave mouth to be sealed and helped the survivors learn the sister‑words—the
    arcane language of breach magic.  In her recollection she promises that glory
    will return if her people remain faithful.
  appearance: An older woman and mentor figure; no specific details were provided.
  strengths: Brama is a healing mage
  weaknesses: Low direct harm output; she is primarily a support character
  story_notes: 'Brama is the elder stateswoman of Gravehold.  She authorises expeditions
    and

    offers wisdom and comfort upon the mages’ return.  Her calm authority is

    matched by a nurturing spirit—she brews drakma tea, offers counsel and

    emphasises rest and healing.  Brama respects the sanctity of memory and

    admonishes the mages to record their experiences before they fade.


    During the fall of Gravehold she rushes into burning streets alongside Mist to

    drag a wounded Xaxos to safety, then leaves him in anger to defend the city.

    She scolds him for seeking forbidden power and later orders novices to link

    arms and hold off swarms of lesser foes so the elder mages can confront the

    towering Nameless.  When the cavern collapses she leads survivors into the

    tunnels and declares that only through training and discipline will they serve

    the remnants of Gravehold.  Brama teaches that forgetting and letting go of

    attachments is as important as learning to wield aether, and she cautions

    mages not to become attached to breaches or the power they provide.  In the

    tunnels she trains young mages personally, reminding them that each is a link

    in a chain and that their unity protects the community.  Her leadership

    carries both stern rebuke for reckless acts and deep compassion for those who

    suffer.


    After the confrontation with Bladius she regrets sending the expedition out alone
    and insists on greater training for all mages.  Brama works alongside Mist to
    mentor the camp’s defenders, emphasising discipline and unity.  When Xaxos reappears
    claiming he can draw strength from the Nameless, she snaps at him and forbids
    such practices, reminding everyone to focus their own breaches and reject forbidden
    power.  She also encourages the party to venture to the surface when Mist reports
    that lesser foes have fled above, urging them to witness the unexpected greenery
    and prepare for whatever lies beyond the caves.


    Brama accompanies Mist on a scouting mission in search of other breach mages but
    is ambushed by the Fungal Mesh.  Its spores encase her and rob her of her mind,
    forcing Mist to flee for help.  After the party defeats the creature and frees
    her, Brama collapses from exhaustion and grief but expresses relief when she learns
    that Mist is safe.  Grateful for her rescue, she resumes training the camp, invites
    the protagonist to her tent each evening to pass on arcane knowledge, and encourages
    the mages to reach out to other survivor groups.  She listens to the ringing of
    Malastar’s forge and whispers with Mist about a strange fog, sending scouts to
    investigate new threats while promising to continue their training when her strength
    returns.


    Using the insights gained while under the control of the mind‑controlling fungus
    she devises a plan for battling a memory‑eating creature.  Brama travels with
    the protagonist to act as an anchor, fortifying their mental pathways and restoring
    memories the enemy tries to devour.  In their mind’s eye she glows with a soft
    yellow light that fills them with hope.  Together they destroy the creature’s
    mind from within and close its breach; however, the strain takes its toll.  When
    the fight is over she collapses with relief and later admits that some memories
    will never be fully restored.  Despite this loss she continues to mentor the mages,
    gathering them around her tent each night to teach arcane knowledge and preparing
    them for the looming return of the giant Nameless that once shattered their home.


    After the final battle against the whirling juggernaut she embraces each mage
    as the dust settles, tears in her eyes.  Brama expresses profound pride and gratitude,
    telling them that without their courage humanity would not have survived.  She
    acknowledges that everyone owes them a debt and encourages them to savour this
    fleeting moment of relief before turning their attention back to protecting New Gravehold.


    During the closing moments of the war she tries once more to reach the corrupted
    ally who stands between them and the last breach.  A bolt of energy strikes him
    and she cries out for him to renounce his power and return to them, but he screams
    that he will never be helpless again and refuses to listen.  As he lurches toward
    the breach she lunges to stop him alongside Malastar, only to watch in horror
    as a black tendril wraps around him and drags him into the Void.  That evening
    Brama lies awake pondering questions with no easy answers: where did the giant
    Nameless come from, what became of their companion in the darkness and will he
    ever return?  For now she lets herself rest in the rare warmth of the sun, determined
    to continue training the mages while accepting that some mysteries may never be
    solved.  She tells her students that time is like water—it flows through and around them and their lives are but drops of blood in a vast confluence—and she warns that the Gate Witch bends and breaks this flow.'
