  name: Adelheim
  background: Adelheim is a weaponsmith who continues to work in the forge of Gravehold
    even after the world has fallen.  In his story he reflects on the folly of forging
    tools of war for a conflict that never seems to end, yet he refuses to stop because
    the city still needs weapons.  Adelheim has become a breach mage, using his craft
    to defend the last refuge of humanity.
  appearance: No official description of his physical appearance was found.
  strengths: As a support/utility mage Adelheim excels at protecting his companions
  weaknesses: Adelheim’s reliance on exhausting attacks means his power is reactive
    rather than offensive
  story_notes: 'Adelheim is practical and protective.  When unusual tracks appear,
    he advises the

    group on animal behavior, corrects misclassifications and stays behind to

    strengthen the city’s defences.  His concern for Gravehold’s safety defines his

    role and he often takes on background tasks to ensure others can venture forth.'
