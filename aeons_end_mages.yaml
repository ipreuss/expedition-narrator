- id: mist
  name: Mist
  background: Mist admits that people think she is brave, like the legendary Thraxir,
    but she confesses she is terrified.  She fights not just for Gravehold but for
    a chance to live again.  Mist was made a Dagger Captain and taught the sister‑words;
    she would sacrifice everything for even a single moment of true life.
  appearance: No physical description; portrayed as a courageous yet frightened woman.
  strengths: Mist is a support mage
  weaknesses: Low innate harm and reliance on allies for full effectiveness
  story_notes: 'Mist is intuitive and vigilant.  She senses traps and unseen threats
    before

    others and gathers physical clues—blood, tracks, strange fluids—to guide

    decisions.  Mist moves quietly, trusts her instincts and seldom laughs; her

    experiences in the depths leave her with haunting dreams and a cautious

    disposition.  When light fails she relies on touch and memory to navigate.


    During the fall of Gravehold she confronts Xaxos for seeking more power and

    warns that his actions have doomed them.  She rushes into battle alongside

    Brama, deflects falling stones with a telekinetic field and shepherds

    survivors into the tunnels.  In the chaos she recognises the largest breach

    any mage has seen and names the approaching threat.  Later, while tending

    wounded companions in the tunnels, she scolds Xaxos for his folly and

    screams at him when he refuses to close the dark breach behind him.  Mist

    trains novices to work together, emphasising teamwork and self‑control, and

    warns them that attachments to breaches and power can corrupt.  Her stern

    presence is tempered by moments of empathy when she comforts those overcome

    by guilt.


    In the aftermath of the lieutenant Bladius’s attack she trains the survivors to
    defend the camp and helps them channel their burgeoning abilities.  Mist tracks
    the trails of fleeing lesser foes through the caves and leads the party to the
    surface, revealing a living world of trees, streams and birds that no mage had
    seen since the fall.  When Xaxos returns through a strange breach and boasts that
    he can harness Nameless breaches, Mist strikes him, calling him a coward and reminding
    him of his prior betrayal.  Later, she arrives with a band of survivors to finish
    the battle against a spawning horror and helps harvest the strange pods that will
    be forged into new tools.


    Mist returns from the surface carrying a smooth pale sphere.  She explains that
    the gem can silence lesser foes, freezing them momentarily, and she shares it
    with the camp’s defenders.  Later, she and Brama leave New Gravehold on a scouting
    mission to search for other survivors, leaving the protagonist in charge.  When
    Mist staggers back into camp covered in blood, she begs the mages not to blame
    Brama—she tells them that a mind‑controlling fungus ambushed them and encased
    Brama in spores.  She implores the party to free their general before she is lost
    forever.  After the mages defeat the Fungal Mesh and rescue Brama, Mist determines
    the locations of other survivor groups and establishes supply lines with them,
    trading resources and intelligence.  She and Brama continue to train the mages
    and instruct them in the use of new equipment crafted from harvested pods and
    encourage them to investigate strange fogs and new breaches.

    During the battle against a fog‑shrouded Nameless her voice is drowned by choking
    haze.  The survivors watch her silhouette vanish in the gloom, but she returns
    with soot‑blackened hands to help coordinate the evacuation and search for missing
    loved ones.  After the fog clears she continues to support Malastar’s instruction,
    shares warnings about the dangers of Nameless fogs and vapours, and implores the
    mages to trust in their own strength rather than drawing on enemy power.  Later,
    when a memory‑eating creature threatens to erase minds, Mist helps rescue those
    overwhelmed and joins Brama in finishing off the foe after the protagonist collapses,
    ensuring the ore it guarded is retrieved for Malastar’s craft.


    After the hulking enemy collapses she approaches the protagonist, noting the sadness
    in their eyes as they look upon the devastated battlefield and think of all that
    has been lost.  Mist praises the mages for taking on the responsibility of protecting
    their people and offers one final instruction: listen to the power growing inside
    and embrace it to become stronger.  She teaches that by focusing internal aether
    they can reduce the requires of their abilities or enhance the harm of their spells,
    marking this as the last lesson before they face their final trial.


    In the aftermath of the final battle she sees the fallen form of the corrupted
    ally lying smouldering on the ground.  Overcome with grief and rage, Mist incinerates
    a nearby boulder and storms across the battlefield, demanding to know what has
    become of him.  When he rises again, burned and scarred, she dodges bolts of shadow
    and hurls flames, calling out “What happened to you?” even as he lashes out and
    disintegrates the earth beneath her feet.  After a dark tendril snakes from the
    breach and pulls him into the Void she helps channel magic to close it, but her
    mind is still racing.  As sunlight warms her face for the first time in months
    she sits quietly, feeling both relief and unease.  Questions linger: where did
    the giant Nameless come from and what fate awaits their former friend in the darkness?  She
    vows to remain vigilant even as she allows herself to enjoy the breeze and the
    warmth of the sun.'
