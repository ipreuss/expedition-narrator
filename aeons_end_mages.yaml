    box: Aeon's End (Core Set)
- id: phaedraxa
  name: Phaedraxa
  background: Phaedraxa is a mystic who experiences time as a woven web.  She speaks
    in cycles and symbols, believing beginnings and endings are inseparable and that
    the Nameless outlast all eras.  Her calm, fatalistic counsel warns against the
    Gate Witch’s influence over time.
  appearance: Often depicted wearing robes and carrying runes; specific details were
    not available.
  strengths: A defensive mage
  weaknesses: Limited offensive options; starting with fewer breaches reduces flexibility
  story_notes: Phaedraxa’s sermons during the war emphasized cyclical time and warned
    that the Gate Witch bends that flow.
  variants:
  - variant_id: aeon_s_end_core_set
    variant_name: Aeon's End (Core Set)
    wave_id: aeon_s_end_core_set
    wave_name: Aeon's End (Core Set)
    box: Aeon's End (Core Set)
- id: xaxos
  name: Xaxos
  background: Xaxos is a contemplative scholar who sees beauty in the darkness and
    believes understanding the Nameless can save Gravehold.  He is philosophical,
    curious, and willing to take dangerous risks that others refuse.
  appearance: Typically shown as a hooded scholar; no textual description was found.
  strengths: Xaxos is a support mage who helps others charge their abilities and manipulate
    the sequence of actions
  weaknesses: He inflicts little harm himself and depends on allies to make use of
    extra opportunities
  story_notes: Xaxos opened a catastrophic breach during the fall of Gravehold and
    vanished into the Void.  He later returned multiple times urging the use of
    Nameless power, clashing with other elders, and ultimately became a corrupted
    foe in the final war.  After his defeat, a tendril dragged him back into the
    Void, leaving his fate uncertain.
  variants:
  - variant_id: the_void
    variant_name: The Void
    wave_id: the_void
    wave_name: The Void
    box: The Void
    background: An alternate version of Xaxos included in The Void.  Specific narrative
      details were not found.
    appearance: Depicted as a robed void‑bringer with dark energy swirling around
      him; the dashboard art shows him standing amid fractured void stones.
    strengths: Xaxos (The Void) requires sacrifice from his allies to unlock his power
    weaknesses: Xaxos’s power hinges on forcing allies to set aside cards—either chosen
      by the ally for Pyre or at random for his ability
    story_notes: In exile Xaxos journals his travels through the Void, questioning
      the nature of the Nameless after encountering the Herald of the End.  His notes
      dwell on guilt, grief, and whether his obsession makes him the monster he fears.
  - variant_id: the_abyss
    variant_name: The Abyss
    wave_id: the_abyss
    wave_name: The Abyss
    box: The Abyss
    background: In this timeline, Xaxos is a determined scholar shaped by his
      mother’s rescued knowledge.  He refuses to hide and believes knowledge has
      value only when used to fight back.
    appearance: A young trans man clutching ancient books, with fierce determination
      in his eyes.
    strengths: Xaxos is a risk‑reward mage
    weaknesses: His strategy can give the nemesis additional turns if misused
- id: malastar
  name: Malastar
  background: Malastar is Gravehold’s patient mentor and forgemaster.  He trains
    young mages with strict discipline, teaching that breaches are tools to be respected,
    not indulged, and carries the quiet burden of sending students into danger.
  appearance: An older mentor with a patient demeanor; no specific physical details
    provided.
  strengths: Malastar is both supportive and offensive
  weaknesses: Limited breach slots restrict his early-game flexibility
  story_notes: Malastar defended old Gravehold during the fall and helped evacuate
    survivors into the tunnels.  He later forged equipment from Nameless pods, supported
    the rescue of Brama, and guided specialization training through fog‑shrouded and
    memory‑eating threats.  In the final battle he tried to stop the corrupted ally
    from seizing breach power before the Void claimed him.
  variants:
  - variant_id: the_nameless
    variant_name: The Nameless
    wave_id: the_nameless
    wave_name: The Nameless
    box: The Nameless
- id: nym
  name: Nym
  background: Nym is a methodical breach mage from the Depths who focuses on ending
    fights by exhausting the enemy’s momentum rather than direct assault.  He is
    patient, analytical, and prefers careful attrition over spectacle.
  appearance: Not described; he is depicted as a young man holding a glowing disc.
  strengths: Nym excels at thinning the nemesis deck
  weaknesses: Nym inflicts no direct harm and relies entirely on his ability to mill
    the nemesis deck
  variants:
