- id: malastar
  name: Malastar
  background: As the breach‑mage mentor of Gravehold, Malastar trains the children
    who will become mages.  In his story he explains that he can always tell which
    younglings carry the spark—usually girls but sometimes boys—and laments that teaching
    them is his sad calling because many perish.  Apprentices first learn the sister‑words
    and then fashion their own gem.  Kadir leads them deep into the caves where they
    must find their way back, and finally they must slay a hungry creature from the
    void to earn their place.
  appearance: An older mentor with a patient demeanor; no specific physical details
    provided.
  strengths: Malastar is both supportive and offensive
  weaknesses: Limited breach slots restrict his early-game flexibility
  story_notes: 'Malastar is the patient mentor of Gravehold who guides young apprentices
    in the

    sister‑words and the forging of gems.  When old Gravehold is attacked he

    stands beside Dezmodia on the front line, holding off waves of lesser foes while

    novices escort civilians through the burning streets and collapsing halls.

    In the aftermath he tends to the wounded alongside Mist and helps Brama

    organise the evacuation into the tunnels.  There he resumes his role as

    teacher, instructing survivors and new mages in controlled spellcasting even

    amid grief.  Malastar reminds his students that breaches are tools to be

    respected, not indulged, and stresses that forgetting the intoxicating rush

    of power is key to preserving their humanity.


    During the rebuilding he assigns each mage a task and instructs the protagonist
    to defend the camp, resuming his lectures until Xaxos’s dramatic return interrupts
    him.  Malastar dismisses Xaxos’s tirades and focuses on equipping the mages: he
    directs them to a breeding ground where pulsating pods can be harvested and forged
    into powerful equipment and reaffirms that there is still a war to win.  After
    the breach is closed he oversees the collection of pods and promises to craft
    them into tools for the community.


    After the pods are harvested Malastar spends days in his forge crafting them into
    equipment tailored to each mage’s needs.  He personally instructs the party in
    the use of these tools and then returns to his work.  When Mist and Brama depart
    on a scouting mission he continues training the novices until news arrives of
    their ambush by a mind‑controlling Nameless.  During the battle against Fungal Mesh
    he closes the breach after the creature is defeated, standing over the fallen
    Nameless with his hands outstretched as energy from the other side calls to the
    mages.  Later he helps carry Mist back to her cabin and watches over her while
    the party rescues Brama.  In the aftermath Malastar guides the mages in choosing
    specializations, instructing them to focus their spells or increase their aether
    capacity, and he forges new configurations for their breaches and starting hands.


    When a choking fog descends on the camp he remains practical, covering his mouth
    and urging the mages to focus on evacuating civilians and coordinating the defence.  He
    continues teaching even as Brama and a reckless mage argue over whether to harness
    enemy breaches, reminding his students that channeling nameless power is forbidden.  Once
    the fog dissipates he returns to his forge, ready to craft equipment from the
    newly recovered pods and a strange ore discovered on the surface.  When scouts
    report that a memory‑devouring creature guards this ore, he supports Brama’s plan
    to anchor the mages’ minds and waits at the forge, prepared to imbue his tools
    with its raw power once the ore is secured.  Throughout these crises he never
    ceases to instruct, forging and innovating to ensure the community is prepared
    for the looming return of the colossal Nameless.


    In the final confrontation he rushes forward as the corrupted ally attempts to
    draw from the breach, lunging to stop him from seizing its power.  His effort
    comes too late; tendrils of darkness wrap around the traitor and drag him into
    the Void.  The mentor watches as questions take root in his students’ faces: where
    did the giant Nameless come from, and what destiny awaits their lost friend?  Malastar
    returns to his forge with these doubts in mind.  In quiet moments he contemplates
    unanswered mysteries but reminds the mages that vigilance, knowledge and preparation
    are their greatest weapons.  Some answers may remain beyond reach, yet they must
    continue to hone their abilities to safeguard what remains of their world.'
