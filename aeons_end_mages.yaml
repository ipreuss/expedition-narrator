mages:
- id: adelheim
  name: Adelheim
  background: Adelheim is a Gravehold weaponsmith turned breach mage.  Practical and
    protective, he treats his forge as a duty and prefers preparation over heroics.
    He believes survival depends on discipline and dependable defense.
  appearance: No official description of his physical appearance was found.
  strengths: As a support/utility mage Adelheim excels at protecting his companions
  weaknesses: Adelheim’s reliance on exhausting attacks means his power is reactive
    rather than offensive
  story_notes: Adelheim advised an expedition on unusual tracks and stayed behind to
    reinforce Gravehold’s defenses.
  variants:
