- id: reeve
  name: Reeve
  background: Reeve is an elite breach mage and swordfighter who specializes in
    dispatching lesser foes with ruthless efficiency.  She is blunt, focused, and
    treats every skirmish as a test of discipline.
  appearance: Depicted as a warrior with short hair and a large sword.
  strengths: Reeve’s ability Quelling Blade requires four charges and inflicts five
    harm to one lesser foes and three harm to a different lesser foes
  weaknesses: Reeve’s strength lies in killing lesser foes; she has less impact when
    the nemesis deck contains few lesser foes
