- id: xaxos
  name: Xaxos
  background: Xaxos believes there is knowledge to gain from the Nameless.  He discerns
    a road to salvation others fail to see and plans to study the Nameless closely,
    even using their dark powers if necessary, to lift them from torment.
  appearance: Typically shown as a hooded scholar; no textual description was found.
  strengths: Xaxos is a support mage who helps others charge their abilities and manipulate
    the sequence of actions
  weaknesses: He inflicts little harm himself and depends on allies to make use of
    extra opportunities
  story_notes: 'Xaxos is thoughtful and inquisitive.  He sees beauty in the darkness
    and

    wonders aloud about the builders of the tunnels and the nature of the

    creatures they encounter.  Xaxos carries gemlight and often illuminates

    philosophical questions while others focus on survival.  His dreams reveal

    anxieties about becoming a nameless worker, hinting at deeper fears beneath

    his calm exterior.


    When a towering Nameless appears above Gravehold, Xaxos is injured and

    dragged back to the barracks by Brama and Mist.  He confesses that he

    attempted to harness more aether to protect the city but did not understand

    the consequences.  As the breach he opened spirals out of control and blades

    rain down, Xaxos realises his mistake and is wracked with guilt.  He hears

    Mist and Brama blame him for the catastrophe and begs forgiveness, but as

    the cavern collapses a dark breach opens behind him.  Ordered to close it,

    he hesitates and is pulled into the void, vanishing with an apology.  His

    actions haunt the survivors, serving as a cautionary tale about ambition and

    the corruption of power.  In later tales his symbols appear carved in the

    wilderness as cultists invoke his legacy, complicating his place in memory.


    Years later Xaxos emerges from a strange breach, healed and stronger.  He boasts
    that he can tap the Nameless’s breaches to save Gravehold, but Mist strikes him
    and Brama rebukes him, calling him a coward and reminding him of his past betrayal.  Xaxos
    pleads for another chance and insists that drawing on forbidden power is necessary
    to win the war, yet no one supports him and he sulks away, disappearing once more
    into the void.  His brief return further divides his former companions and foreshadows
    the threat he will become.


    When a twisted breach opens near the camp he rushes out of the void in a panic,
    warning of a nameless fog that consumes the unprepared.  He laments that the mages
    should have studied the enemy’s breaches and taken their power, but his words
    are cut off as the choking haze surrounds them.  In the chaos he strikes down
    the shadowy figure at the fog’s heart, saving the protagonist as tendrils close
    around them.  Even as the survivors close the breach he begs their leader to channel
    a Nameless breach and seize its energy, arguing that they will need such power
    when the giant Nameless returns.  She refuses, chastising him for repeating his
    mistakes.  A burst of raw energy knocks everyone to the ground and when they rise
    Xaxos has vanished again, leaving behind a lingering sense that he has tapped
    into something dangerous and will not give up his quest.

    At the end of the war he returns one last time, emerging from the darkness as
    the mages prepare to close the final breach.  Wild‑eyed and wreathed in tendrils
    of shadow, he accuses them of meddling and proclaims that he brought the giant
    Nameless to steal its power.  He confesses to drinking from the same well as the
    Nameless and declares that he will die before he lets them close the breach.  Hurling
    bolts of shadow and opening swirling breaches around him, he summons waves of
    lesser foes and forces his former companions to fight him.  Reasoning fails; consumed
    by the Void, he becomes the ultimate nemesis they must overcome to safeguard New Gravehold.


    Though the mages defeat his onslaught and leave him burned and broken, Xaxos does
    not yield.  As they move to seal the breach he pushes himself to his feet, cracks
    of electricity dancing across his scarred body.  Brama begs him to renounce his
    power and return, but he screams that he will never be helpless again.  He reaches
    toward the swirling void and is struck by a bolt of energy.  A long black tendril
    emerges from the breach, wraps around his mouth and lifts him into the air.  The
    last glimpse his former friends have of him is the terror on his face as the tendril
    pulls him into the darkness.  Sunlight streams through the closing breach, warming
    their faces, but questions haunt them: what happened to Xaxos in the Void, and
    will he one day return?  His fate remains unanswered, leaving only legends and
    uneasy dreams.'
