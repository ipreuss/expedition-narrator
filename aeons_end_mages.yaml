- id: razra
  name: Razra
  background: Razra is Mazra’s younger sister and one of the most headstrong mages
    of her generation.  She struggled to master breach magic until she forged an unbreakable
    bond with a metallic creature named Rip, whose speed and loyalty complement her
    fierce determination.  Eager to prove herself, Razra often rushes ahead of her
    companions and takes on tasks before anyone else arrives—whether mending blighted
    crops or confronting roving Nameless alone.  Her independent spirit can get her
    into trouble, but she never hesitates to defend those she loves.
  appearance: Razra rides a sleek, armored beast whose luminous eyes mirror her own
    defiance.  Her braided hair and scarred forearms speak of battles fought, while
    her cloak is pinned with symbols of her family and of Rip.
  strengths: Razra’s courage and agility allow her to dart through dangerous terrain
    and strike quickly.  Together with Rip she can outmaneuver foes, track paths through
    wilderness and carry messages or supplies at incredible speed.  Her stubborn resolve
    and quick thinking often turn the tide in desperate situations.
  weaknesses: Her impulsive nature leads her to act before thinking, sometimes ignoring
    orders or failing to coordinate with allies.  She depends on Rip for balance and
    may falter if they are separated.  Razra’s need to prove herself can blind her
    to risks and drag her companions into unnecessary danger.
  story_notes: 'Razra is both a source of frustration and inspiration for her friends.  She
    leaves cheeky notes (“catch up if you can”) and dashes off into the wilderness
    to “fix the crops” before anyone else arrives.  Her stubbornness drives Inco mad
    even as he admires her will.  When she sends Rip to guide the party, she trusts
    them to follow her lead.  Razra carries the grief of losing comrades but refuses
    to let it slow her; she digs up relics for safekeeping, fights alongside mutated
    Nameless and burns remains to purify the land.  Her relationship with Inco is
    affectionate and teasing, and she often calls on him to hurry with phrases like
    “move your roots” or “stop dragging your vines.”  Razra embodies youthful audacity
    and the wild hope that the world can still be saved, even if she must run ahead
    to prove it.

    In Into the Wild she rushes north to combat a blight and ends up trapped in a
    vine prison where tendrils of breach energy drain her strength.  Though she jokes
    that she “basically made it” and scolds Inco for arriving late, her hands tremble
    and she confesses she now knows how breaches feel—she has been sucked dry.  Razra
    is blunt about unfair tactics, complaining when explosive flora pursue her like
    living bombs.  She is baffled and outraged when she suspects a woman controlling
    plants alongside a Nameless, remarking that Nameless never help humans—“not usually,
    at least.”  Even so she remains practical: after being freed she grabs a brilliant
    artefact and continues on, helping Rip to dig up treasures and then teasingly
    reprimanding him when he showers her with dirt.  Razra’s bravado masks vulnerability;
    she is quick to embrace friends in relief yet just as quick to charge into the
    next challenge.

    As the expedition continues, Razra’s suspicion of betrayal hardens.  When buried
    objects uncovered in the grove turn out to be powerful relics stolen from New Gravehold,
    she realises someone within their ranks has been smuggling treasures out.  Later
    she sees a cloaked woman throw a scythe of lightning and recognises the veteran
    tattoo on her ankle—proof that a seasoned mage is working against them.  Razra
    and Rip chase the saboteur through walls of flame and across unstable foliage,
    leaping through a hole Rip bites through the blaze.  Though she and Inco cannot
    catch the traitor, Razra returns home seething, her resolve unshaken.  She scratches
    Rip’s head to calm him and tells the council that they must hunt the traitor before
    she devastates their crops and community.  Her mix of fury, loyalty and humour
    continues to galvanise those around her.'
